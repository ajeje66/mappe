<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner QR Code</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    #reader { width: 100%; max-width: 400px; margin: 20px auto; }
    #result { margin-top: 20px; font-size: 1.2em; word-wrap: break-word; }
    button { padding: 10px 20px; font-size: 1em; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Scanner QR Code</h1>
  <div id="reader"></div>
  <div id="result">Risultato: <span id="output">Nessuno</span></div>
  <button onclick="startScanner()">Avvia Scanner</button>

  <!-- Libreria dal CDN -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.9/minified/html5-qrcode.min.js"></script>
  <script>
    let scanner;

    function startScanner() {
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          document.getElementById('output').innerText = qrCodeMessage;
          scanner.stop();
        }
      ).catch(err => console.error("Errore avvio scanner:", err));
    }
  </script>
</body>
</html>
